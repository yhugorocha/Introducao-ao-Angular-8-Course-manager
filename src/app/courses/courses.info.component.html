<h2>Course Info</h2>
<hr>
<form #CourseForm='ngForm' *ngIf='course'>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name='name' #courseName='ngModel' [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" >
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name='price' type="number" #coursePrice='ngModel' [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" >
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name='rating' type="number" #courseRating='ngModel' [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" >
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name='description' #courseDescription='ngModel' [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" ></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>
  <button [disabled]="CourseForm.invalid" (click)='save(course)' class="btn btn-primary nr-2">Save</button>
  <button [routerLink]="['/Courses']" class="btn btn-secondary nr-2">Back</button>
</form>
